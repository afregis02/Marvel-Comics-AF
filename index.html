<button type="button" class="btn btn-danger btn-lg rounded-circle" id="scrollToTop" style="position: fixed; bottom: 20px; right: 20px; display: none;">

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById("scrollToTop");
 
    // Mostrar el botÃ³n cuando se haga scroll hacia abajo
    window.addEventListener("scroll", function () {
      if (window.scrollY > 300) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    });
 
    // AcciÃ³n al hacer clic en el botÃ³n
    btn.addEventListener("click", function () {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  });
</script>
